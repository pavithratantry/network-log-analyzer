<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>NetWatch - Network Log Analyzer</title>
    <link rel="stylesheet" href="/static/styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>NetWatch</h1>
      <form action="/analyze" method="post" enctype="multipart/form-data">
        <input type="file" name="file" required />
        <button type="submit">Analyze Logs</button>
      </form>

      {% if summary %}
      <h2>AI Summary</h2>
      <pre>{{ summary }}</pre>
      {% endif %}
    </div>
  </body>
</html>
